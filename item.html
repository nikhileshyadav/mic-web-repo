<div style="color:red"> %message% </div>
<form method=post >
	<label>Username:<input name='username' value='%username%'><span style='color:red'>%messageusername%</span></label><br>

	<label>Verify Password:<input type=password name='verify'><span style='color:red'>%messageverify%</span></label><br>
	<label>Email:<input name='email' value='%email%'><span style='color:red'>%messageemail%</span></label><br>
	<input type='submit'>
</form>
